    <h1 class="d-flex justify-content-center align-items-start">Contact Me</h1>
    <h2 class="d-flex justify-content-center align-items-start">Please fill in the form to contact me</h2>

    <div class="d-flex justify-content-center align-items-start">
    <form style="max-width: fit-content">
        
        
        <div class="mb-3">
          <label for="FirstName" class="form-label">First Name</label>
          <input type="firstname" class="form-control" id="FirstName">
        </div>
        <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="lastname" class="form-control" id="LastName">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone number</label>
            <input type="phonenumber" class="form-control" id="phoneNumber" aria-describedby="phoneNumber">
            <div id="phonenumber" class="form-text">Please enter only numbers</div>
        </div>
        <div class="mb-3">
            <label for="Age" class="form-label">Age</label>
            <input type="age" class="form-control" id="Age" aria-describedby="age">
            <div id="age" class="form-text">Please enter only numbers</div>
        </div>
        <label for="Message" class="form-label">Message</label>
        <div class="mb-3">
            <textarea name="message" id="Message" rows="4" cols="50"></textarea>
        </div>

        <div class="mb-3">
            <label for="Question" class="form-label">Where did you find out about my page</label>
            <select id="Question" class="form-select">
              <option>Choose an option</option>
              <option>Google</option>
              <option>From a friend</option>
              <option>From LinkedIn</option>
              <option>From a friend</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
